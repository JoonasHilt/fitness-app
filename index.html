<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/FitnessAppLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Calculator App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Inline JavaScript for Interactive Background -->
    <script>
      document.body.addEventListener("mousemove", (e) => {
        const { clientX, clientY } = e;
        const { innerWidth, innerHeight } = window;

        // Calculate position as percentages of the viewport width and height
        const xPercent = (clientX / innerWidth) * 100;
        const yPercent = (clientY / innerHeight) * 100;

        // Update background position to follow mouse
        document.body.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
      });
    </script>
  </body>
</html>
